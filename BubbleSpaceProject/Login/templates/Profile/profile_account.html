{% extends 'base.html' %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<section class="profile-info">
    <div class="profile-image">
        <div class="placeholder"></div>
    </div>
    
    <h2 class="name">Name: {{ fname }} {{ lname }}</h2>
    
    <!-- Edit Profile Button -->
    <div class="edit-button-container">
        <a href="{% url 'edit_profile' %}" class="edit-profile-button">Edit Profile</a>
    </div>
    
    <div class="personal-info">
        <h3>Personal Information</h3>
        <div class="info-box">
            <div><strong>Username:</strong> {{ username }}</div>
            <div><strong>Gender:</strong> {{ gender }}</div>
            <div><strong>Birthday:</strong> {{ birthDate }}</div>
            <div><strong>Age:</strong> {{ age }}</div>
        </div>
        
        <!-- Form for deleting the account -->
        <form action="{% url 'delete_account' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="delete-account">Delete Account</button>
        </form>
    </div>
</section>

<!-- Inline CSS -->
<style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f7f6;
        color: #333;
    }

    /* Profile Page Container */
    .profile-info {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 100%;
        width: 100%;
        margin: 40px auto;
        box-sizing: border-box;
    }

    /* Profile Image Placeholder */
    .profile-image .placeholder {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #b0d8b7;
        margin-bottom: 20px;
        align-self: center;
    }

    /* User Name Styling */
    .name {
        font-size: 2em;
        font-weight: bold;
        color: #3d6e4f;
        margin-bottom: 20px;
        text-align: left;
        width: 100%;
    }

    /* Edit Profile Button */
    .edit-button-container {
        text-align: left;
        width: 100%;
        margin-bottom: 20px;
    }

    .edit-profile-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #4caf50; /* Green color scheme */
        color: white;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border: none;
    }

    .edit-profile-button:hover {
        background-color: #388e3c; /* Darker green for hover */
    }

    /* Personal Information Section */
    .personal-info {
        text-align: left;
        width: 100%;
    }

    .personal-info h3 {
        font-size: 1.5em;
        color: #3d6e4f;
        margin-bottom: 15px;
        border-bottom: 2px solid #b0d8b7;
        padding-bottom: 5px;
    }

    /* Info Box */
    .info-box {
        padding: 20px;
        background-color: #f0f4f0;
        border: 1px solid #b0d8b7;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .info-box div {
        margin-bottom: 10px;
        font-size: 1.1em;
        line-height: 1.5;
    }

    /* Delete Account Button */
    .delete-account {
        background-color: #d9534f;
        color: white;
        font-size: 1em;
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-account:hover {
        background-color: #c9302c;
    }
</style>
{% endblock %}
