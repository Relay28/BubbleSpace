{% extends 'base.html' %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<section class="profile-info">
    <div class="profile-image">
        <div class="placeholder"></div>
    </div>
    
    <h2 class="name">Name: {{ fname }} {{ lname }}</h2>
    
    <!-- Edit Profile Button -->
    <div class="edit-button-container" style="text-align: center; margin-bottom: 1em;">
        <a href="{% url 'edit_profile' %}" class="edit-profile-button">Edit Profile</a>
    </div>
    
    <div class="personal-info">
        <h3>Personal Information</h3>
        <div class="info-box">
            <div><strong>Username:</strong> {{ username }}</div>
            <div><strong>Gender:</strong> {{ gender }}</div>
            <div><strong>Birthday:</strong> {{ birthDate }}</div>
            <div><strong>Age:</strong> {{ age }}</div>
        </div>
        
        <!-- Form for deleting the account -->
        <form action="{% url 'delete_account' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete-account">Delete Account</button>
        </form>
    </div>
</section>
{% endblock %}
