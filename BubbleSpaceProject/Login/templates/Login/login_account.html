<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleSpace Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Login/loginStyle.css' %}">
    <style>
       
    </style>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <a href="{% url 'landingpage' %}">‚Üê Back</a>
            <a href="{% url 'register' %}">Create an account</a>
        </header>
        <div class="logo-circle"></div>
        <h1>BubbleSpace</h1>
        <form id="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% if errors.username %}
            <div class="error-message">
                <i class="bi bi-exclamation-triangle"></i>
                <span>{{ errors.username }}</span>
            </div>
          {% endif %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
         

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</span>
            </div>
            {% if errors.password %}
                <div class="error-message">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>{{ errors.password }}</span>
                </div>
            {% endif %}

            <button type="submit" class="btn-login">Log In</button>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "üëÅÔ∏è Hide";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "üëÅÔ∏è Show";
            }
        }

        // Trigger form submission on pressing Enter
        document.getElementById("login-form").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default action (optional)
                this.submit(); // Submit the form
            }
        });
    </script>
</body>
</html>
