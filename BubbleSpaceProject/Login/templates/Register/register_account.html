<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleSpace Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base2.css' %}">
    <style>
        /* Base Variables */
        :root {
            --primary-color: #1e3d58;
            --secondary-color: #4db8b8;
            --background-color: #f5f5f5;
            --text-color: #333;
            --accent-color: #4db8b8;
        }

        /* General Styling */
        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px 30px;
        }

        header h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .register-box h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .register-box p {
            text-align: center;
            font-size: 14px;
        }

        .register-box p a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .register-box p a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-color);
            cursor: pointer;
        }

        small {
            font-size: 12px;
            color: #666;
        }

        button.register-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button.register-button:hover {
            background-color: var(--secondary-color);
        }

        button.register-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .terms {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }

        .terms a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Custom Gender Field */
        #custom-gender-field {
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <header>
            <h1>BubbleSpace</h1>
        </header>
        <div class="register-box">
            <h1>Create an Account</h1>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Username Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <!-- First Name Field -->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                
                <!-- Last Name Field -->
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                <!-- Password Field -->
                <label for="password">Create a Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</span>
                </div>
               
                <!-- Birthdate Field -->
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthDate" required>

                <!-- Gender Field -->
                <label for="sex">Gender</label>
                <select id="sex" name="gender" onchange="toggleCustomGenderField()" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Custom Gender Field (Hidden by Default) -->
                <div id="custom-gender-field">
                    <label for="custom-gender">Please specify</label>
                    <input type="text" id="custom-gender" name="custom_gender" placeholder="Enter your gender" />
                </div>

                <p class="terms">By creating an account, you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                <button type="submit" id="submit-btn" class="register-button">Create an Account</button>
            </form>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "üëÅÔ∏è Hide";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "üëÅÔ∏è Show";
            }
        }

        function toggleCustomGenderField() {
            const genderSelect = document.getElementById("sex");
            const customGenderField = document.getElementById("custom-gender-field");
            if (genderSelect.value === "Other") {
                customGenderField.style.display = "block";
            } else {
                customGenderField.style.display = "none";
            }
        }
    </script>
</body>
</html>
