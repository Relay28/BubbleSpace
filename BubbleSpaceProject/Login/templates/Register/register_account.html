<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleSpace Register</title>
    <link rel="stylesheet" href="{% static 'Register/registerStyle.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Signup</h1>
        </header>
        <div class="register-box">
            <div class="logo-circle"></div>
            <h1>Create an account</h1>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Username Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <!-- First Name Field -->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                
                <!-- Last Name Field -->
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                <!-- Password Field -->
                <label for="password">Create a password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show</span>
                </div>
                <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>

                <!-- Birthdate Field -->
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthDate" required>

                <!-- Gender Field -->
                <label for="sex">Gender</label>
                <select id="sex" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <p>By creating an account, you agree to the <a href="#">Terms of Use and Privacy Policy</a>.</p>
                <button type="submit" class="register-button">Create an account</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleText.textContent = "üëÅÔ∏è Hide";
            } else {
                passwordField.type = "password";
                toggleText.textContent = "üëÅÔ∏è Show";
            }
        }
    </script>
</body>
</html>
