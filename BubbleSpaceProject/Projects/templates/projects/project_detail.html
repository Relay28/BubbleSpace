{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Details</title>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        a {
            text-decoration: none;
            color: #28a745; /* Green */
            font-weight: bold;
        }

        a:hover {
            color: #1e7e34;
            text-decoration: underline;
        }

        /* Main Content Area */
        .main-content1 {
          
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 75%;
            
            margin: 30px auto;
            margin-left: 320px;
        }

        .main-content1 h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .main-content1 p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .main-content1 p strong {
            color: #555;
        }

        /* Status Styling */
        .status-ongoing,
        .status-completed,
        .status-cancelled {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-ongoing {
            background-color: #dff0d8; /* Light green background */
            color: #28a745;          /* Green text */
        }

        .status-completed {
            background-color: #28a745; /* Green background */
            color: #fff;               /* White text */
        }

        .status-cancelled {
            background-color: #f8d7da; /* Light red background */
            color: #dc3545;           /* Red text */
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .button-group a {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-edit {
            background-color: #28a745; /* Green */
            color: #fff;
            border: none;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545; /* Red */
            color: #fff;
            border: none;
        }

        .btn-delete:hover {
            background-color: #bd2130;
        }

        .btn-back {
            background-color: #6c757d; /* Gray */
            color: #fff;
            border: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    {% include "sidebar.html" %}

    <div class="main-content1">
        <a href="{% url 'team_detail' team.pk %}" class="btn-back">Back</a>

        <h1>Project Details</h1>

        <p>
            <strong>Title:</strong> {{ project.Title }}
        </p>

        <p>
            <strong>Description:</strong> {{ project.Description }}
        </p>

        <p>
            <strong>Status:</strong>
            <span class="{% if project.Status == 'Ongoing' %}status-ongoing{% elif project.Status == 'Completed' %}status-completed{% else %}status-cancelled{% endif %}">
                {{ project.Status }}
            </span>
        </p>

        <div class="button-group">
            <a href="{% url 'project_update' project.pk %}" class="btn-edit">Edit</a>
            <a href="{% url 'project_delete' project.pk %}" class="btn-delete">Delete</a>
        </div>
    </div>
</body>
</html>
