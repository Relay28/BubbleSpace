<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bubble Space{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        /* Popup styling */
        .popup {
            display: none;
            position: absolute;
            top: 70px;
            right: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .popup.show {
            display: block;
        }

        .popup a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .popup a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'home' %}"><h2>Bubble Space</h2></a>
            </div>
            <div class="sidebar-content">
                <h3>Workspace</h3>
                <ul>
                    <li><a href="{% url 'team_list' %}"><i class="icon">üë•</i> Teams</a></li>
                    <li><a href="{% url 'task_list' %}"><i class="icon">üìã</i> Tasks</a></li> 
                    <li><a href="{% url 'notes_list' %}"><i class="icon">üìò</i> Notes</a></li>
                    <li><i class="icon">üìÅ</i>Projects</li>
                    <li><a href="{% url 'chat_list' %}"><i class="icon">‚úâÔ∏è </i> Messages</a></li>
                    <li><a href="{% url 'help' %}"><i class="icon">‚ùì</i> Help</a></li>

                    
                </ul>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <input type="text" class="search-bar" placeholder="Hinted search text">
                <div class="header-icons">
                    <span>üîî</span>
                    <a href="{% url 'profile' %}"><span>üë§</span></a>
                    <span class="menu" onclick="togglePopup()">‚ò∞</span>
                </div>
                <!-- Popup for Logout -->
                <div class="popup" id="popup">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </header>

            <!-- Main Page Content -->
            <!-- <div class="content"> -->
                {% block content %}{% endblock %}
            <!-- </div> -->
        </main>
    </div>

    <script src="{% static 'js/popup.js' %}"></script>
    <script>
        function togglePopup() {
            const popup = document.getElementById("popup");
            popup.classList.toggle("show");
        }

        document.addEventListener("click", function(event) {
            const popup = document.getElementById("popup");
            const menuIcon = document.querySelector(".menu");

            if (!menuIcon.contains(event.target) && !popup.contains(event.target)) {
                popup.classList.remove("show");
            }
        });
    </script>
</body>
</html>
