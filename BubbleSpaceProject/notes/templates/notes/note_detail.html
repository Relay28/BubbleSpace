{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/note_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <title>Note Detail</title>
</head>
<body>
    {% include "sidebar.html" %}
    <div class = "main-content">
    <div class="content">
        <h1>{{ note.title }}</h1>
        <p>{{ note.description }}</p>
        <p>{{ note.content }}</p>
        
        <!-- Action buttons for editing and deleting the note -->
        <a href="{% url 'edit_note' note.pk %}">Edit</a>
        <a href="{% url 'delete_note' note.pk %}">Delete</a>
    </div>
</div>
</body>
</html>
