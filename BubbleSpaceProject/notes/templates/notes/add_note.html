{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/add_note.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    
</head>
<body>
    {% include "base.html" %}
    <div class="main-content" style="margin-left: 50vh; ">
       
            <h2>Add Note</h2>
            <form method="post" style="width: 96%;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Note</button>
                <a href="{% url 'notes_list' %}" style="margin-left: 10px; color: red;">Cancel</a>
            </form>
    </div>
</body>
</html>
