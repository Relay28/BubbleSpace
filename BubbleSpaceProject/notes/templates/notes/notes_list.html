{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/notes_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <title>Notes</title>
</head>
<body>
    {% include "sidebar.html" %}
    
    <div class="main-content">
        <div class="header-row">
            <h1>Notes</h1>
            <div class="button-container">
                <a href="{% url 'add_note' %}" class="btn">Add New Note</a>
            </div>
        </div>
        
        <div class="note-list">
            {% for note in notes %}
                <div class="note-item">
                    <div class="note-content">
                        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                    </div>
                    <div class="note-actions">
                        <a href="{% url 'edit_note' note.pk %}" class="btn edit-btn">Edit</a>
                        <a href="{% url 'delete_note' note.pk %}" class="btn delete-btn">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p>No notes available. Click "Add New Note" to create one!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
