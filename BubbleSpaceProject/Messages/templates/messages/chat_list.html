{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<style>
    .chat-message {
    padding: 12px;
    padding-bottom: 0;
    border-radius: 8px;
    max-width: 50vh; /* Limit the maximum width */
    overflow-wrap: break-word; /* Break long words */
    white-space: pre-wrap; /* Preserve white spaces and wrap long text */
    font-size: 13px;
    line-height: 0.8; /* Adjust line height for readability */
    position: relative;
    display: inline-block;
    margin-top: 10px;
    text-align: center;
}

.chat-message.sender {
    background-color: #2a5479;
    align-self: flex-end;
    text-align: right;
    color: #fff;
}

.chat-message.receiver {
    background-color: #6383a0;
    align-self: flex-start;
    text-align: flex-start;
    justify-content: flex-start;
    align-items: flex-start;
    align-content: flex-start;
    color: #fff;
}

    .chat-message .timestamp {
    font-size: 10px;
    color: #888;
    margin-top: 5px;
    position: absolute;
    bottom: -15px;
    right: 10px;
}


    .chat-message .date {
        font-size: 10px;
        color: #888;
        position: absolute;
        bottom: -15px;
        left: 10px;
    }

    #chat-window {
    display: flex;
    flex-direction: column;
    height: 66vh;
    width: 120vh;
    overflow-y: auto;
    background-color: #ffffff;
    border: 1px solid #ddd;
    padding: 30px;
    gap: 25px;
}

    .sent-message {
        align-self: flex-end;
        background-color: #DCF8C6;
        text-align: right;
    }

    .received-message {
        align-self: flex-start;
        background-color: #E5E5EA;
        text-align: flex-start;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
    }

    /* Container */
    .container {
        display: flex;
        flex-direction: column;
        margin-top: 0;
    }

    .chat-section {
        display: flex;
        flex: 1;
        margin-left: -32px;
        margin-top: -25px;
        width: 106%;
    }

    /* Chat List */
    .chat-list {
        flex: 1;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 15px;
    }

    #search-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #user-suggestions {
        list-style-type: none;
        padding: 10px;
        margin: 0;
        display: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        z-index: 100;
        background-color: #fff;
        width:26.4%;
    }

    #chat-items {
        margin-top: 30px;
        text-align: left;
        color: #777;
    }

    .chat-item.selected {
    background-color: #cce7ff;
    }

    .chat-item {
    padding: 10px 15px; /* Padding for individual chat items */
    cursor: pointer;
}

.chat-item:hover {
    padding: 10px 15px; /* Padding for individual chat items */
    cursor: pointer;
    background-color: #cce7ff;
}
    /* Chat Window */
    .chat-window {
        flex: 2;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        border-bottom: 1px solid #ccc;
        background-color: #1e3d58;
        padding: 15px;
        color: #fff;
    }

    .chat-header h4 {
        margin: 0;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

    #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    .chat-input button {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="container">
    <div class="chat-section">
        <!-- Chat List -->
        <div class="chat-list">
            <input type="text" id="search-input" placeholder="Search User" oninput="searchUsers()">
            <ul id="user-suggestions">
                <!-- Suggestions will be populated here -->
            </ul>
            <div id="chat-items">
                <p>No chats available</p>
            </div>
        </div>
        
        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h4 id="chat-header">Chat with User</h4>
            </div>
            <div id="chat-window">
                <!-- Chat history messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Message here." onkeypress="handleEnterKey(event)">
                <button onclick="sendMessage()" style="background: none; border: none; padding: 0;">
                    <i class="bi bi-send-fill" style="font-size: 24px; cursor: pointer; color: #1e3d58; padding: 10px;"></i>
                </button>
                
                
            </div>
        </div>
    </div>
</div>


<script>
    const baseChatUrl = "{% url 'load_chat_history' 1 %}".replace("1/", "");

    let currentChatUserId = null;

    function handleEnterKey(event) {
    if (event.key === "Enter") {
        event.preventDefault(); // Prevent newline in input
        sendMessage(); // Call the sendMessage function
    }
}
    async function searchUsers() {
        const query = document.getElementById('search-input').value;
        if (query.length === 0) {
            document.getElementById('user-suggestions').style.display = 'none';
            return;
        }

        const response = await fetch(`/bubblespace/messages/search_users/?q=${query}`);
        const users = await response.json();
        
        const suggestions = document.getElementById('user-suggestions');
        suggestions.innerHTML = '';

        if (users.length > 0) {
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                li.style.cursor = 'pointer';
                li.onclick = () => selectUser(user.id, user.username);
                suggestions.appendChild(li);
            });
            suggestions.style.display = 'block';
        } else {
            suggestions.style.display = 'none';
        }
    }

    function selectUser(userId, username) {
    // Get the chat items container
    const chatItems = document.getElementById('chat-items');
    const chatElements = chatItems.getElementsByClassName('chat-item');
    
    // Remove the 'selected' class from any previously selected chat item
    for (const chatElement of chatElements) {
        chatElement.classList.remove('selected');
    }
    
    // Set the selected chat item
    const selectedChatItem = Array.from(chatElements).find(item => item.textContent === username);
    if (selectedChatItem) {
        selectedChatItem.classList.add('selected');
    }

    currentChatUserId = userId;
    document.getElementById('search-input').value = username;
    document.getElementById('user-suggestions').style.display = 'none';
    document.getElementById('chat-header').innerText = `Chat with ${username}`;
    document.getElementById('message-input').value = '';

    loadChatHistory(userId);
}


async function loadChatHistory(userId) {
        try {
            const response = await fetch(`${baseChatUrl}${userId}/`);
            if (!response.ok) throw new Error('Failed to load chat history.');

            const data = await response.json();
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = ''; // Clear existing messages

            if (data.status === 'success' && data.messages.length > 0) {
                data.messages.forEach((message) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('chat-message');

                    // Determine the alignment and styling based on the sender
                    if (message.sender__username === data.current_user) {
                        messageElement.classList.add('sender');
                    } else {
                        messageElement.classList.add('receiver');
                    }

                    // Create inner HTML with timestamp and date outside the box
                    const messageDate = new Date(message.date_sent);
                    const formattedTime = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const formattedDate = messageDate.toLocaleDateString();

                    messageElement.innerHTML = `
                        <span class="text">${message.message}</span>
                        <span class="timestamp">${formattedTime}</span>
                        <span class="date">${formattedDate}</span>
                    `;

                    chatWindow.appendChild(messageElement);
                });

                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }


    async function sendMessage() {
        if (currentChatUserId === null) {
            alert("Please select a user to chat with.");
            return;
        }

        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message === "") return;

        try {
            const response = await fetch(`/bubblespace/messages/send/${currentChatUserId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();

            if (data.status === 'success') {
                messageInput.value = '';
                loadChatHistory(currentChatUserId);
            } else {
                console.error('Failed to send message:', data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function editMessage(messageId) {
        const newContent = prompt("Edit your message:");
        if (!newContent || newContent.trim() === "") {
            alert("Message content cannot be empty.");
            return;
        }

        try {
            const response = await fetch(`/bubblespace/messages/edit_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(newContent)}`
            });

            if (!response.ok) throw new Error('Failed to edit message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error editing message:", data.message);
                alert("Error editing message: " + data.message);
            }
        } catch (error) {
            console.error("Error editing message:", error);
        }
    }

    async function deleteMessage(messageId) {
        if (!confirm("Are you sure you want to delete this message?")) return;

        try {
            const response = await fetch(`/bubblespace/messages/delete_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            if (!response.ok) throw new Error('Failed to delete message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error deleting message:", data.message);
                alert("Error deleting message: " + data.message);
            }
        } catch (error) {
            console.error("Error deleting message:", error);
        }
    }

    async function loadUserChats() {
        try {
            const response = await fetch('/bubblespace/messages/get_user_chats/');
            const data = await response.json();

            const chatItems = document.getElementById('chat-items');
            chatItems.innerHTML = '';  // Clear existing chat items

            if (data.status === 'success' && data.chats.length > 0) {
                data.chats.forEach(chat => {
                    const chatElement = document.createElement('div');
                    chatElement.classList.add('chat-item');
                    chatElement.style.cursor = 'pointer';
                    
                    chatElement.onclick = () => selectUser(chat.recipient_id, chat.username);

                    chatElement.innerHTML = `<strong>${chat.username}</strong>`;
                    chatItems.appendChild(chatElement);
                });
            } else {
                chatItems.innerHTML = '<p>No chats available</p>';
            }
        } catch (error) {
            console.error('Error loading user chats:', error);
        }
    }
    

    // Call the function to load chats when the page loads
    window.onload = loadUserChats;

</script>

{% endblock %}
