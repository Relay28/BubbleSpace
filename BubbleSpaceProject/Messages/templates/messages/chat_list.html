{% extends "base.html" %}

{% block content %}
<style>
    #chat-window {
        display: flex;
        flex-direction: column; /* Arrange messages in a column */
        gap: 10px; /* Adds spacing between messages */
        padding: 10px;
        max-height: 400px; /* Set a max height for the chat window */
        overflow-y: auto; /* Enable scrolling if content exceeds the height */
        background-color: #ffffff; /* Light background for the chat window */
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .chat-message {
        padding: 10px;
        border-radius: 10px;
        max-width: 75%; /* Prevents messages from being too wide */
        word-wrap: break-word; /* Ensures long words are wrapped */
        white-space: pre-wrap; /* Preserves line breaks */
        font-size: 14px;
    }

    .chat-message.sender {
        background-color: #DCF8C6; /* Light green for sender messages */
        align-self: flex-end; /* Align sender messages to the right */
        text-align: right; /* Align sender text to the right */
    }

    .chat-message.receiver {
        background-color: #b0f3b9; /* Light grey for receiver messages */
        align-self: flex-start; /* Align receiver messages to the left */
        text-align: left; /* Align receiver text to the left */
    }

    .sent-message {
        align-self: flex-end; /* Align to the right */
        background-color: #DCF8C6; /* Light green for the user's messages */
        text-align: right; /* Align text inside the box to the right */
    }

    .received-message {
        align-self: flex-start; /* Align to the left */
        background-color: #E5E5EA; /* Light grey for received messages */
        text-align: left; /* Align text inside the box to the left */
        justify-content: flex-start;
    }

    .chat-message .text {
        font-size: 14px;
    }

    .chat-message .timestamp {
        font-size: 10px;
        color: #888;
        margin-top: 5px;
    }
</style>

<div class="container" style="display: flex; flex-direction: column; height: 76vh; padding: 20px;">
    <div class="chat-section" style="display: flex; flex: 1; gap: 20px;">
        <!-- Chat List -->
        <div class="chat-list" style="flex: 1; border: 1px solid #ccc; border-radius: 8px; overflow-y: auto; padding: 15px;">
            <input type="text" id="search-input" placeholder="Search User" 
                   style="width: 50vh; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" 
                   oninput="searchUsers()">
            <ul id="user-suggestions" style="list-style-type: none; padding: 0; margin: 0; display: none; border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto; position: absolute; z-index: 100; background-color: #fff;">
                <!-- Suggestions will be populated here -->
            </ul>
            <div id="chat-items" style="margin-top: 30px;">
                <p style="text-align: center; color: #777;">No chats available</p>
            </div>
        </div>
        
        <!-- Chat Window -->
        <div class="chat-window" style="flex: 2; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column;">
            <div class="chat-header" style="border-bottom: 1px solid #ccc; padding: 15px; background-color: #f9f9f9; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                <h4 id="chat-header" style="margin: 0;">Chat with User</h4>
            </div>
            <div id="chat-window" style="flex: 1; overflow-y: auto; padding: 15px;">
                <!-- Chat history messages will be added here dynamically -->
            </div>
            <div class="chat-input" style="display: flex; padding: 10px; border-top: 1px solid #ccc;">
                <input type="text" id="message-input" placeholder="Message here." 
                       style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <button onclick="sendMessage()" style="margin-left: 10px; padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    const baseChatUrl = "{% url 'load_chat_history' 1 %}".replace("1/", "");

    let currentChatUserId = null;

    async function searchUsers() {
        const query = document.getElementById('search-input').value;
        if (query.length === 0) {
            document.getElementById('user-suggestions').style.display = 'none';
            return;
        }

        const response = await fetch(`/bubblespace/messages/search_users/?q=${query}`);
        const users = await response.json();
        
        const suggestions = document.getElementById('user-suggestions');
        suggestions.innerHTML = '';

        if (users.length > 0) {
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                li.style.cursor = 'pointer';
                li.onclick = () => selectUser(user.id, user.username);
                suggestions.appendChild(li);
            });
            suggestions.style.display = 'block';
        } else {
            suggestions.style.display = 'none';
        }
    }

    function selectUser(userId, username) {
        currentChatUserId = userId;
        document.getElementById('search-input').value = username;
        document.getElementById('user-suggestions').style.display = 'none';
        document.getElementById('chat-header').innerText = `Chat with ${username}`;
        document.getElementById('message-input').value = '';

        loadChatHistory(userId);
    }

    async function loadChatHistory(userId) {
    try {
        const response = await fetch(`${baseChatUrl}${userId}/`);
        if (!response.ok) throw new Error('Failed to load chat history.');

        const data = await response.json();
        const chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML = ''; // Clear existing messages

        if (data.status === 'success' && data.messages.length > 0) {
            data.messages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.setAttribute('data-message-id', message.id);

                // Determine the alignment and styling based on the sender
                if (message.sender__username === data.current_user) {
                    // User's message (sent by the logged-in user)
                    messageElement.classList.add('sent-message');
                } else {
                    // Other user's message (received)
                    messageElement.classList.add('received-message');
                }

                messageElement.innerHTML = `
                    <span class="text">${message.message}</span>
                    <span class="timestamp">${new Date(message.date_sent).toLocaleTimeString()}</span>
                `;

                chatWindow.appendChild(messageElement);
            });

            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        }
    } catch (error) {
        console.error('Error loading chat history:', error);
    }
}


    async function sendMessage() {
        if (currentChatUserId === null) {
            alert("Please select a user to chat with.");
            return;
        }

        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message === "") return;

        try {
            const response = await fetch(`/bubblespace/messages/send/${currentChatUserId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();

            if (data.status === 'success') {
                messageInput.value = '';
                loadChatHistory(currentChatUserId);
            } else {
                console.error('Failed to send message:', data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function editMessage(messageId) {
        const newContent = prompt("Edit your message:");
        if (!newContent || newContent.trim() === "") {
            alert("Message content cannot be empty.");
            return;
        }

        try {
            const response = await fetch(`/bubblespace/messages/edit_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(newContent)}`
            });

            if (!response.ok) throw new Error('Failed to edit message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error editing message:", data.message);
                alert("Error editing message: " + data.message);
            }
        } catch (error) {
            console.error("Error editing message:", error);
        }
    }

    async function deleteMessage(messageId) {
        if (!confirm("Are you sure you want to delete this message?")) return;

        try {
            const response = await fetch(`/bubblespace/messages/delete_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            if (!response.ok) throw new Error('Failed to delete message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error deleting message:", data.message);
                alert("Error deleting message: " + data.message);
            }
        } catch (error) {
            console.error("Error deleting message:", error);
        }
    }

    async function loadUserChats() {
        try {
            const response = await fetch('/bubblespace/messages/get_user_chats/');
            const data = await response.json();

            const chatItems = document.getElementById('chat-items');
            chatItems.innerHTML = '';  // Clear existing chat items

            if (data.status === 'success' && data.chats.length > 0) {
                data.chats.forEach(chat => {
                    const chatElement = document.createElement('div');
                    chatElement.classList.add('chat-item');
                    chatElement.style.cursor = 'pointer';
                    
                    chatElement.onclick = () => selectUser(chat.recipient_id, chat.username);

                    chatElement.innerHTML = `<strong>${chat.username}</strong>`;
                    chatItems.appendChild(chatElement);
                });
            } else {
                chatItems.innerHTML = '<p>No chats available</p>';
            }
        } catch (error) {
            console.error('Error loading user chats:', error);
        }
    }

    // Call the function to load chats when the page loads
    window.onload = loadUserChats;

</script>

{% endblock %}
