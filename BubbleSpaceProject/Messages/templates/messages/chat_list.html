{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="chat-section" style="display: flex; height: 80vh;">
        <div class="chat-list" style="border: 1px solid black; width: 60vh; position: relative;">
            <input type="text" id="search-input" placeholder="Search User" 
                   style="padding: 10px; width: 50vh; margin-left: 35px; margin-top: 20px;" 
                   oninput="searchUsers()">
            <ul id="user-suggestions" style="list-style-type: none; padding: 0; margin: 0; display: none; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; position: absolute; z-index: 100; background-color: white;">
                <!-- Suggestions will be populated here -->
            </ul>

            <!-- Chat list -->
            <div id="chat-items" style="margin-top: 25px;">
                <!-- Chat items will be added here dynamically -->
            </div>
        </div>
        
        <div class="chat-window" style="border: 1px solid black; margin-left: 10vh; width: 100vh;">
            <div class="chat-header">
                <h4 id="chat-header" style="border-bottom: 1px solid black; padding: 25px;">Chat with User</h4>
            </div>
            <div id="chat-window" style="overflow-y: auto; height: 60vh; padding: 10px;">
                <!-- Chat history messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Message here." style="padding: 10px; margin-top: 20px; margin-left: 25px; height: 35px; width: 84vh;">
                <button onclick="sendMessage()" style="padding: 10px;">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    const baseChatUrl = "{% url 'load_chat_history' 1 %}".replace("1/", "");

    let currentChatUserId = null;

    async function searchUsers() {
        const query = document.getElementById('search-input').value;
        if (query.length === 0) {
            document.getElementById('user-suggestions').style.display = 'none';
            return;
        }

        const response = await fetch(`/bubblespace/messages/search_users/?q=${query}`);
        const users = await response.json();
        
        const suggestions = document.getElementById('user-suggestions');
        suggestions.innerHTML = '';

        if (users.length > 0) {
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                li.style.cursor = 'pointer';
                li.onclick = () => selectUser(user.id, user.username);
                suggestions.appendChild(li);
            });
            suggestions.style.display = 'block';
        } else {
            suggestions.style.display = 'none';
        }
    }

    function selectUser(userId, username) {
    currentChatUserId = userId;
    document.getElementById('search-input').value = username;
    document.getElementById('user-suggestions').style.display = 'none';
    document.getElementById('chat-header').innerText = `Chat with ${username}`;
    document.getElementById('message-input').value = '';

    loadChatHistory(userId);
}

    async function loadChatHistory(userId) {
        try {
            const response = await fetch(`${baseChatUrl}${userId}/`);
            if (!response.ok) throw new Error('Failed to load chat history.');

            const data = await response.json();
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = ''; // Clear existing messages

            if (data.status === 'success' && data.messages.length > 0) {
                data.messages.forEach((message) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('chat-message');
                    messageElement.setAttribute('data-message-id', message.id);

                    messageElement.innerHTML = `
                        <span class="username">${message.sender__username}:</span>
                        <span class="text">${message.message}</span>
                        <span class="timestamp">${new Date(message.date_sent).toLocaleTimeString()}</span>
                        <button onclick="editMessage(${message.id})">Edit</button>
                        <button onclick="deleteMessage(${message.id})">Delete</button>
                    `;
                    
                    chatWindow.appendChild(messageElement);
                });

                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }

    async function sendMessage() {
        if (currentChatUserId === null) {
            alert("Please select a user to chat with.");
            return;
        }

        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message === "") return;

        try {
            const response = await fetch(`/bubblespace/messages/send/${currentChatUserId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();

            if (data.status === 'success') {
                messageInput.value = '';
                loadChatHistory(currentChatUserId);
            } else {
                console.error('Failed to send message:', data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(`${name}=`)) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function editMessage(messageId) {
        const newContent = prompt("Edit your message:");
        if (!newContent || newContent.trim() === "") {
            alert("Message content cannot be empty.");
            return;
        }

        try {
            const response = await fetch(`/bubblespace/messages/edit_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `message=${encodeURIComponent(newContent)}`
            });

            if (!response.ok) throw new Error('Failed to edit message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error editing message:", data.message);
                alert("Error editing message: " + data.message);
            }
        } catch (error) {
            console.error("Error editing message:", error);
        }
    }

    async function deleteMessage(messageId) {
        if (!confirm("Are you sure you want to delete this message?")) return;

        try {
            const response = await fetch(`/bubblespace/messages/delete_message/${messageId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });

            if (!response.ok) throw new Error('Failed to delete message');

            const data = await response.json();
            if (data.status === 'success') {
                loadChatHistory(currentChatUserId);
            } else {
                console.error("Error deleting message:", data.message);
                alert("Error deleting message: " + data.message);
            }
        } catch (error) {
            console.error("Error deleting message:", error);
        }
    }

 // In your template script
 // Updated loadUserChats function to pass recipient_id correctly
async function loadUserChats() {
    try {
        const response = await fetch('/bubblespace/messages/get_user_chats/');
        const data = await response.json();

        const chatItems = document.getElementById('chat-items');
        chatItems.innerHTML = '';  // Clear existing chat items

        if (data.status === 'success' && data.chats.length > 0) {
            data.chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.classList.add('chat-item');
                chatElement.style.cursor = 'pointer';
                
                // Pass recipient_id to selectUser for correct user ID
                chatElement.onclick = () => selectUser(chat.recipient_id, chat.username);

                chatElement.innerHTML = `<strong>${chat.username}</strong>`;
                chatItems.appendChild(chatElement);
            });
        } else {
            chatItems.innerHTML = '<p>No chats available</p>';
        }
    } catch (error) {
        console.error('Error loading user chats:', error);
    }
}

// Call the function to load chats when the page loads
window.onload = loadUserChats;



</script>

{% endblock %}
