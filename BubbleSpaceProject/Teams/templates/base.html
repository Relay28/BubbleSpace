
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Bubble Space{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="{% static 'team.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{% url 'home' %}"><h2>Bubble Space</h2></a>
            <ul>
                <a href="{% url 'team_list' %}"><li><i class="icon">👥</i> Teams</li></a>
                <a href="{% url 'task_list' %}"><li><i class="icon">📋</i> Tasks</li></a>
                <a href="{% url 'notes_list' %}"><li><i class="icon">📘</i> Notes</li></a>
                <li><i class="icon">📁</i> Projects</li>
                <a href="{% url 'chat_list' %}"><li><i class="icon">✉️</i> Messages</li></a>
                <li><i class="icon">❓</i> Help</li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <input type="text" placeholder="Hinted search text"/>
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <!-- Dynamic Content Section -->
            <div class="content">
                {% block htmlhead %}
                {% endblock htmlhead %}
            </div>
        </div>
    </div>
</body>
</html>
