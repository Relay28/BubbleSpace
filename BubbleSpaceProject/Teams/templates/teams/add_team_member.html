{% extends "base.html" %}

{% block content %}
<style>
    /* Heading Styling */
    h1, h3 {
        color: #333;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-bottom: 15px;
        text-align: center;
        font-size: 24px;
    }

    h3 {
        margin-bottom: 15px;
        font-size: 18px;
    }

    /* Form Container */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f9fa;
    }

    /* Field and Label Styling */
    label {
        font-weight: bold;
        color: #495057;
        display: block;
        margin-bottom: 8px;
    }

    select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 15px;
    }

    /* Buttons */
    .btn {
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
    }

    .btn-primary { background-color: #007bff; border: none; }
    .btn-secondary { background-color: #6c757d; border: none; color: #fff; }
</style>

<h1>Add Members to {{ team.team_name }}</h1>
<form method="post">
    {% csrf_token %}
    <h3>Select Members to Add</h3>
    {{ form.members }}
    <button type="submit" class="btn btn-primary">Add Members</button>
    <a href="{% url 'team_detail' team.pk %}" class="btn btn-secondary">Back to Team</a>
</form>
{% endblock %}
