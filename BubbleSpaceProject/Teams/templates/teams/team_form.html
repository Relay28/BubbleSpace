{% extends "base.html" %}

{% block content %}
<style>
    /* General Form Styling */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f9fa;
    }

    form h2, form h3 {
        color: #333;
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #495057;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .btn {
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }
</style>

<h2>Create a New Team</h2>
<form method="post" action="{% url 'team_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
