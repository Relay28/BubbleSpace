{% extends "base.html" %}

{% block content %}
<style>
    h2 {
        color: #333;
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Form Styling */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff; /* White background for the form */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    /* Label and Input Field Styling */
    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding doesnâ€™t affect width */
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #28a745; /* Lighter green border on focus */
        outline: none;
    }

    /* Button Styling */
    .btn {
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        text-decoration: none;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn-primary {
        background-color: #28a745; /* Green button */
        border: none;
    }

    .btn-primary:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .btn-secondary {
        background-color: #dc3545; /* Red button for cancel */
        border: none;
    }

    .btn-secondary:hover {
        background-color: #c82333; /* Darker red on hover */
    }

    .btn:focus {
        outline: none; /* Remove default focus outline */
    }
</style>

<h2>Edit Team Name</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'team_detail' team.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
