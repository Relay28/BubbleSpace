{% extends "base.html" %}

{% block content %}
<h1>Your Teams</h1>

<!-- Create Team Button at the top-right -->
<div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
    <button class="btn btn-primary" onclick="openModal('createTeamModal')">Join or Create Team</button>
</div>

<!-- Teams Card Layout -->
<div class="teams-container">
    {% for team in teams %}
    <div class="team-card">
        <div class="team-card-header">
            <button class="options-button" onclick="toggleOptions(this)">â‹®</button>
            <!-- Delete button shown only when options button is clicked -->
            <form method="post" action="{% url 'team_delete' team.pk %}" class="delete-form" style="display: none;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this team?');">Delete</button>
            </form>
        </div>
        <div class="team-card-content">
            <h2 class="team-name">{{ team.team_name }}</h2>
            <a href="{% url 'team_detail' team.pk %}" class="team-link">View Team</a>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Modal Structure for Create Team Form -->
<div id="createTeamModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createTeamModal')">&times;</span>
        <h2>Create a New Team</h2>
        
        <!-- Create Team Form -->
        <form method="post" action="{% url 'team_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>

<!-- CSS Styling for Card Layout -->
<style>
    .teams-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .team-card {
        width: 250px;  /* Increased the card width */
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;  /* Increased padding for a larger appearance */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: center;  /* Center the content inside the card */
    }
    .team-card-header {
        display: flex;
        justify-content: flex-end;
        position: relative;
    }
    .team-name {
        font-size: 1.25em;
        font-weight: bold;
        margin: 10px 0;  /* Add spacing around the team name */
    }
    .options-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
    }
    .delete-form {
        position: absolute;
        top: 30px;
        right: 10px;
    }
    .team-card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .team-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin-top: 10px;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }
</style>

<!-- JavaScript for Modal and Options Toggle -->
<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function toggleOptions(button) {
        // Toggle the display of the delete form
        const deleteForm = button.nextElementSibling;
        deleteForm.style.display = deleteForm.style.display === 'none' ? 'block' : 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modals = document.getElementsByClassName('modal');
        for (let modal of modals) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    };
</script>
{% endblock %}
