{% extends "base.html" %}

{% block content %}
<h1>Your Teams</h1>

<!-- Create Team Button at the top-right -->
<div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
    <button class="btn btn-primary" onclick="openModal('createTeamModal')">Create Team</button>
</div>

<table>
    <thead>
        <tr>
            <th>Team Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>
                <a href="{% url 'team_detail' team.pk %}">{{ team.team_name }}</a>
            </td>
            <td>
                <!-- Only show delete button if the logged-in user is the creator -->
                {% if team.creator == request.user %}
                    <form method="post" action="{% url 'team_delete' team.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this team?');">Delete</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal Structure for Create Team Form -->
<div id="createTeamModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('createTeamModal')">&times;</span>
        <h2>Create a New Team</h2>
        
        <!-- Create Team Form -->
        <form method="post" action="{% url 'team_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>

<!-- Inline CSS and JavaScript for Modal Styling and Functionality -->
<style>
    /* Modal container */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    /* Modal content */
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        position: relative;
    }
    /* Close button */
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
    }
</style>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modals = document.getElementsByClassName('modal');
        for (let modal of modals) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    };
</script>
{% endblock %}
