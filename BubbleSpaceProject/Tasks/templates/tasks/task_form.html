{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    </head>

    <body>
        {% include "base.html" %}

        <!-- Form Container -->
       <form method="post" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <a href="{% url 'task_list' %}" style="font-size: 14px; color: #3498db; text-decoration: none; font-weight: bold; margin-bottom: 20px; display: inline-block;">
        &larr; Back to Task List
    </a>
    <!-- Title -->
    <div style="margin-bottom: 20px;">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>

    <!-- Description -->
    <div style="margin-bottom: 20px;">
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>

    <!-- Due Date -->
    <div style="margin-bottom: 20px;">
        {{ form.due_date.label_tag }}
        {{ form.due_date }}
    </div>

    <!-- Status -->
    <div style="margin-bottom: 20px;">
        <label style="font-weight: bold; color: #2c3e50;">{{ form.status.label }}</label>
        <div style="margin-top: 5px;">
            {{ form.status }}
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" style="background-color: #1abc9c; color: white; padding: 10px 20px; font-size: 14px; font-weight: bold; text-transform: uppercase; border-radius: 5px; cursor: pointer; border: none; transition: background-color 0.3s ease;">
        Save Task
    </button>
</form>

    </body>
</html>
