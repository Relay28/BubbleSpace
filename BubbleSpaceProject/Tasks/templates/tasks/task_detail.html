{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Detail</title>
</head>
<body>
    {% include "base.html" %}

    <div class="container">
        <h1>Task Details</h1>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>

        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
