{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Task List
        </title>

        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    </head>

    <body>
        {% include "sidebar.html" %}
        <h1 style="float: left; margin-left: 325px;">
            Tasks
        </h1>

        <a href="{% url 'task_create' %}" style="float: right; margin-right: 30px; margin-top: 25px;">
            Create New Task
        </a>

        <div style="clear: both; margin-top: 20px; margin-left: 325px;">
            {% for task in tasks %}
            <div style="border: 1px solid #ddd; padding: 10px; margin: 10px; border-radius: 8px;">
                <a href="{% url 'task_detail' task.pk %}">
                    {{ task.title }}
                </a>
                
                <a href="{% url 'task_update' task.pk %}" style="float: right; margin-left: 10px;">
                    Edit
                </a>

                <a href="{% url 'task_delete' task.pk %}" style="float: right;">
                    Delete
                </a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
